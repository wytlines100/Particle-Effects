<div id="particles-js"></div>

<div id="code-text"></div>

<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

<script>
    particlesJS("particles-js", {
        particles: {
            number: { value: 115, density: { enable: false, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "star", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 }, image: { src: "http://wiki.lexisnexis.com/academic/images/f/fb/Itunes_podcast_icon_300.jpg", width: 100, height: 100 } },
            opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
            size: { value: 4, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
            line_linked: { enable: false, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
            move: { enable: true, speed: 14, direction: "left", random: false, straight: true, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: { enable: false, mode: "grab" },
                onclick: { enable: true, mode: "repulse" },
                resize: true
            },
            modes: {
                grab: { distance: 200, line_linked: { opacity: 1 } },
                bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                repulse: { distance: 200, duration: 0.4 },
                push: { particles_nb: 4 },
                remove: { particles_nb: 2 }
            }
        },
        retina_detect: true
    });

    const memes = [
        "let user = 'tired'; while(user == 'tired') { code(); }",
        "const start = 'hello'; const world = 'world'; console.log(start + world);",
        "if (life == 'easy') { console.log('Just write 1000 lines of code'); }",
        "while (!debugging) { code(); }",
        "if (error) { restart(); } else { keepCoding(); }",
        "let start = 'hello world'; start.split('').reverse().join('');",
        "const myCode = 'This is good code, right?';",
        "let success = false; if (!success) { tryAgain(); }",
        "for (let i = 0; i < 10; i++) { if (i == 9) { break; } }"
    ];

    let currentIndex = 0;
    const codeText = document.getElementById("code-text");

    function animateCodeText() {
        let meme = memes[currentIndex];
        let index = 0;

        codeText.innerHTML = '';  
        const interval = setInterval(() => {
            codeText.innerHTML += meme[index];
            index++;

            if (index === meme.length) {
                clearInterval(interval);
                setTimeout(() => {
                    backspace(meme);
                }, 2000);  
            }
        }, 150);  
    }

    function backspace(meme) {
        let index = meme.length;
        const interval = setInterval(() => {
            codeText.innerHTML = meme.substring(0, index);
            index--;

            if (index < 0) {
                clearInterval(interval);
                currentIndex = (currentIndex + 1) % memes.length;
                animateCodeText();
            }
        }, 100);  
    }

    animateCodeText(); 
</script>
